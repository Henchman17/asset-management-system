services:
  - type: web
    name: asset-management-api
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4"
    envVars:
      - key: DJANGO_SECRET_KEY
        value: "your-random-secret-key-here"
      - key: DJANGO_DEBUG
        value: "False"
      - key: DB_NAME
        value: "postgres"
      - key: DB_USER
        value: "postgres.ffnfzcltvrdxukgwwful"
      - key: DB_PASSWORD
        value: "assettracker123!"
      - key: DB_HOST
        value: "aws-1-ap-south-1.pooler.supabase.com"
      - key: DB_PORT
        value: "5432"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
      - key: CSRF_TRUSTED_ORIGINS
        value: "*"
